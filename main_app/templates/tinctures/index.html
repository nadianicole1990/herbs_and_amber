{% extends 'base.html' %} {% block content %}

<style>

.card {
    float: left;
    display: inline-block;
    margin: 20px;
}

@media only screen
and (max-width : 1600px) {
.card { width: 250px;}
}
    
</style>

<div class="card-heading">
<h3>My Tinctures</h3>
</div>

{% for tincture in tinctures %}

<div class="card hoverable">
    <a href="{% url 'detail' tincture.id %}">
    <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{ tincture.image }}" alt="{{ tincture.name }}"/>
    </div>
        <div class="card-content">
            <span class="card-title">{{ tincture.name }}</span>
        </div>
</div>
</a>
</div>

{% endfor %}

<div class="card hoverable">
    <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="https://i.postimg.cc/T3hVGrk7/Default.jpg" alt="Empty Tincture Bottle"/>
    </div>
    <a href="{% url 'tincture_create' %}">
        <div class="card-content">
            <span class="card-title">ADD TINCTURE</span>
        </div>
    </a>
</div>
</div>
</div>

{% endblock %}
