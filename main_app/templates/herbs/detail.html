{% extends 'base.html' %} {% block content %}

<h1>{{ herb.name }}</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ herb.name }}</span>
    <p><strong>Type of Herbal Material:</strong> {{ herb.get_material_display }}</p>
    <p><strong>State of Herb:</strong> {{ herb.get_state_display }}</p>
    <p><strong>Properties:</strong> {{ herb.properties }}</p>
  </div>
</div>

{% endblock %}
