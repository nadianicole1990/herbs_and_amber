{% extends 'base.html' %} {% block content %}

<style>
    .card { width:800px;}
    
    @media only screen
    and (max-width : 450x) {
    .card { width:100px;}
    }
    
    @media only screen
    and (max-width : 900px) {
    .card { width:400px;}
    }
    
    img { width:300px }
    </style>

<h3>My Tinctures</h3>

{% for tincture in tinctures %}

<div class="card hoverable">
    <a href="{% url 'detail' tincture.id %}">
        <div class="card-content">
            <span class="card-title">{{ tincture.name }}</span>
        </div>
    </a>
</div>
</div>

{% endfor %}

<div class="card hoverable">
    <a href="{% url 'tincture_create' %}">
        <div class="card-content">
            <img src="https://i.postimg.cc/T3hVGrk7/Default.jpg" alt="Empty Tincture Bottle">
            <span class="card-title">ADD TINCTURE</span>
        </div>
    </a>
</div>
</div>

{% endblock %}
