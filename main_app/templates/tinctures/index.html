{% extends 'base.html' %} {% block content %}

<h1>My Tinctures</h1>

{% for tincture in tinctures %}

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ tincture.name }}</span>
    <p>Herbs: {{ tincture.herbs }}</p>
    <p>Solvent: {{ tincture.solvent }}</p>
    <p>Process: {{ tincture.process }}</p>
  </div>
</div>

{% endfor %} {% endblock %}
