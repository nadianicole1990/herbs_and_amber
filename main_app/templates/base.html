{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Herbs & Amber</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
      });
    </script>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper #d1c4e9 deep-purple lighten-3">
          <ul>
            <li class="home">
              <style>
                .home a:hover {
                  background-color: rgba(0, 0, 0, 0) !important;
                }
              </style>
              <a href="/">
                <style>
                  .logo {
                    margin-top: 10px;
                    margin-left: 10px;
                    height: 45px;
                  }
                </style>
                <img class="logo" src="https://i.postimg.cc/fbB8kswN/image.png" alt="green ampersand">
              </a>
            </li>
          </ul>
          <ul class="right">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'supplies' %}">Supplies</a></li>
            <li><a href="{% url 'methods' %}">Methods</a></li>
            <li><a href="{% url 'herbs_index' %}">Herbs</a></li>
            <li><a href="{% url 'index' %}">Tinctures</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer #d1c4e9 deep-purple lighten-3">
      <div class="center">
        All Rights Reserved, &copy; 2024 Herbs & Amber &nbsp;
      </div>
    </footer>
  </body>
</html>
