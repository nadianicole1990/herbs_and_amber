{% extends 'base.html' %} {% block content %}

<h1>My Tinctures</h1>

{% for tincture in tinctures %}

<div class="card">
    <a href="{% url 'detail' tincture.id %}">
        <div class="card-content">
            <span class="card-title">{{ tincture.name }}</span>
        </div>
    </a>
</div>

{% endfor %}

<div class="card">
    <a href="{% url 'tincture_create' %}">
        <div class="card-content">
            <span class="card-title">Add a Tincture</span>
        </div>
    </a>
</div>

{% endblock %}
